<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Task</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Create a New Task</h1>
<form th:action="@{/tasks}" th:object="${task}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}" required>

    <label for="status">Status:</label>
    <select id="status" name="status" th:field="*{status}">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
    </select>

    <button type="submit">Create Task</button>
</form>
<a th:href="@{/}">Home</a>
</body>
</html>
